<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Discord Welcome Assistant</title>
    <link rel="icon" type="image/png" href="../anime.png">
</head>

<body>

    <div class="container">
        <img src="../anime_favicon.jpeg" class="avatar">

        <h1>Discord Welcome Assistant</h1>

        <button id="capture">Capture Screenshot (ALT+C)</button>
        <button id="paste">Paste Usernames (ALT+X)</button>
        <button id="clear">Clear User List</button>

        <h3>Detected Usernames:</h3>
        <div id="user-list"></div>

    </div>

    <script src="app.js"></script>

</body>

</html>
